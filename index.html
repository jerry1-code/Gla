<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节约用水 - 守护生命之源</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #00a8ff;
            --dark-blue: #0056b3;
            --bg-color: #e0f7fa;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            /* 使用纯 CSS 渐变替代背景图，防止图片 404 */
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
        }

        .header i {
            font-size: 60px;
            color: var(--dark-blue);
            margin-bottom: 20px;
            animation: drop 2s infinite;
        }

        @keyframes drop {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(10px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            color: var(--dark-blue);
            margin: 10px 0;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #555;
            max-width: 600px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .card i {
            font-size: 35px;
            color: var(--primary-blue);
            margin-bottom: 15px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #222;
        }

        .card p {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
        }

        .action-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background-color: var(--dark-blue);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background-color: #003d80;
        }

        .footer {
            margin-top: auto;
            padding: 30px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-tint"></i>
        <h1>节约用水，从我做起</h1>
        <p class="subtitle">水是生命之源，请珍惜每一滴生命之水。我们的每一个小举动，都在为地球的未来加分。</p>
    </div>

    <div class="container">
        <div class="card">
            <i class="fas fa-faucet"></i>
            <h3>随手关紧水龙头</h3>
            <p>使用完毕后检查龙头是否关严，防止滴漏。一个小小的滴水龙头，一个月能浪费上吨水。</p>
        </div>

        <div class="card">
            <i class="fas fa-shower"></i>
            <h3>缩短淋浴时间</h3>
            <p>淋浴比盆浴更省水。如果每人缩短1分钟淋浴时间，每年可节省数千升水。</p>
        </div>

        <div class="card">
            <i class="fas fa-recycle"></i>
            <h3>一水多用</h3>
            <p>洗菜水可以用来浇花，淘米水可以用来洗碗。让每一滴水都发挥最大的价值。</p>
        </div>
    </div>

    <a href="https://baike.baidu.com/item/%节约用水" target="_blank" class="action-btn">了解更多节水知识</a>

    <div class="footer">
        © 2026 绿色地球行动 | 保护环境，人人有责
    </div>

</body>
</html>
